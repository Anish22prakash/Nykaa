var products = document.querySelector("#aadmi_juta")
var filter = document.querySelector("select")
var cartArr=JSON.parse(localStorage.getItem("cartArr"))||[];


function Display(data){
    products.innerHTML = null;
    data.forEach(function(elem){
        var card = document.createElement("div");
       
        var img = document.createElement("img")
        img.src = elem.img;
        img.setAttribute("class","aadmi")
        var btn = document.createElement("button")
        btn.innerText = "ADD TO BAG ‚ù§"
         btn.setAttribute("class","pinkbtn")
         
        var pro_name = document.createElement("h4")
        pro_name.innerText = elem.name;
        pro_name.setAttribute("class","nameofshoe")
       var pro_type = document.createElement("h5")
        pro_type.innerText = elem.type;
        pro_type.setAttribute("class","typeofshoe")
        // var pro_size = document.createElement("h5")
        // pro_size.innerText = elem.size;
        var pro_price = document.createElement("p")
        pro_price.innerText = elem.price
        pro_price.setAttribute("class","priceofshoe")
        // var pro_price1 = document.createElement("h5")
        // pro_price1.innerText = elem.price1
        var pro_discount = document.createElement("h4")
        pro_discount.innerText = elem.Discount
        pro_discount.setAttribute("class","discountonshoe")
        btn.addEventListener("click",function(){
            cartItems(elem);
        })
        function cartItems(elem){
                cartArr.push(elem);
                console.log(cartArr)
                localStorage.setItem("Selected Items",JSON.stringify(cartArr));
                alert("Item added to bag")
            }   
        
        
        
        
        card.append(img,btn,pro_name,pro_type,pro_price,pro_discount)
        document.querySelector("#aadmi_juta").append(card)

        
    })
    
}
Display(men_arr);

filter.addEventListener("change",function(){
    if(filter.value=="none"){
        Display(men_arr)
    }
    else {
        var filtered = men_arr.filter(function(elem){
            return elem.type == filter.value
        })

        Display(filtered)
    }
})
function handlePriceSort() {
      var select = document.querySelector("#sortprice").value;
      
      if (select == "High") {
        men_arr.sort(function (a, b) {
          return b.price - a.price;
        });
      }
        
        Display(men_arr);
      
          if (select == "Low") {

          return a.price - b.price;
        });
        
        Display(men_arr);
      }
